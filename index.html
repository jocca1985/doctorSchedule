<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctor's Schedule app</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="index.js" charset="utf-8"></script>
  </head>
  <div id="myDIV" class="header">
  <h2 style="margin:5px">Initial parameters</h2>
  <input type="number" id="days" placeholder="Enter Number of Days...">
  <input type="number" id="rooms" placeholder="Enter Number of Rooms...">
  </div>
  <div id="constraints" class="header">
  <h2 style="margin:5px">Doctor specific constraints</h2>
  <input type="text" id="doctor" placeholder="Enter Doctor Name...">
  <input type="text" id="room" placeholder="Enter Doctor's room number (Optional)...">
  <span class="addBtn" id="add">Add</span>
  </div>

  <div id="results">
  </div>
  <span id="combine" class="addBtn">Schedule</span>
</html>
